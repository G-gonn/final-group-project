<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="baikee.css">
	<title>baïkee</title>
</head>
<body>
	<div class="container">
		<h1 class="homepage_title">Louez les motos près de chez vous</h1>
		<h2 class="homepage_subtitle">Moins cher, plus proche, plus pratique</h2>
		<form id="function_search">
			<div class="col-lg-4 col-md-4 bottom15 zil_md">
				<div class="address_field">
					<input id="address_search" type="" name="">
					<div class="autocomplete_input"></div>
					<div class="location_icon"></div>
					<div class="geolocation_button" style="display: block;"></div>
				</div>		
			</div>
			<div class="col-lg-8">
				<div class="row">
					<div class="col-lg-10 col-md-8">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-9 bottom15">
								<div class="datetime_range">
	
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-3 bottom15">
								<div class="distance_field">
									<div class="field_icon">
										<svg width="24" height="24" viewbox="0 0 24 24">									
									</div>
									<select id="order_distance" class="kilometer_included" name="distance" data-current-list="metric" data-lists="{'metric':[{'value':100,'text':'100 km'},{'value':200,'text'...':4000,'text':4000 mi},{'value':5000, 'text:'5000 mi'}]}" ></select>							
								</div>	
							</div>
						</div>
					<div class="col-lg-2 col-md-12 col-xs-12 bottom15">
						<button class="search_button"></button>
					</div>
					</div>	
				</div>
			</div>
		</form>
	</div>
</body>
</html>
